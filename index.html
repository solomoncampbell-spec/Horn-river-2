            <!-- Slide 6: Bitcoin Mining Revenue Waterfall -->

              <div class="slide-content">
                <div class="slide-header">
                  <h1>Bitcoin Mining Revenue Waterfall</h1>
                  <h2 class="subtitle">Revenue Distribution & Joint Venture Payment Logic</h2>
                </div>
                <div class="slide-body" style="display:flex;flex-direction:column;align-items:center;">
                  <div style="max-width:950px;width:100%;margin-bottom:24px;">
                    <svg viewBox="0 0 950 720" style="width:100%;height:auto;background:#10181c;border-radius:18px;">
                      <!-- Top box -->
                      <rect x="350" y="25" width="250" height="50" rx="12" style="fill:#0099cc"/>
                      <text x="475" y="55" font-size="21" font-family="sans-serif" fill="#fff" text-anchor="middle" font-weight="bold">Bitcoin Mining Revenue</text>
                      <!-- Expenses -->
                      <rect x="350" y="90" width="250" height="50" rx="12" style="fill:#c22b2b"/>
                      <text x="475" y="120" font-size="18" font-family="sans-serif" fill="#fff" text-anchor="middle">JV Operating Expenses</text>
                      <!-- Debt Service -->
                      <rect x="350" y="155" width="250" height="50" rx="12" style="fill:#c22b2b"/>
                      <text x="475" y="185" font-size="18" font-family="sans-serif" fill="#fff" text-anchor="middle">Generator/Asset Debt Service</text>
                      <!-- Power Cost Decision -->
                      <rect x="350" y="230" width="250" height="50" rx="12" style="fill:#ffd600"/>
                      <text x="475" y="260" font-size="18" font-family="sans-serif" fill="#10181c" text-anchor="middle" font-weight="bold">Power Cost vs 2.6¢/kWh?</text>
                      <!-- Arrows from Power Cost Decision -->
                      <line x1="475" y1="280" x2="375" y2="335" stroke="#fff" stroke-width="2"/>
                      <line x1="600" y1="255" x2="675" y2="335" stroke="#fff" stroke-width="2"/>
                      <line x1="475" y1="280" x2="575" y2="335" stroke="#fff" stroke-width="2"/>
                      <!-- Three branches -->
                      <!-- Left (Yes, Cost>2.6) -->
                      <rect x="225" y="335" width="240" height="80" rx="12" style="fill:#31465a"/>
                      <text x="345" y="360" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle">Yes</text>
                      <text x="345" y="380" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle">Cost &gt; 2.6¢</text>
                      <text x="345" y="400" font-size="15" font-family="sans-serif" fill="#fff" text-anchor="middle">Add to Backbone Principal</text>
                      <text x="345" y="420" font-size="15" font-family="sans-serif" fill="#fff" text-anchor="middle">(8% IRR)</text>
                      <!-- Middle (Cost<2.6) -->
                      <rect x="485" y="335" width="180" height="80" rx="12" style="fill:#1fa95b"/>
                      <text x="575" y="360" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle">Cost &lt; 2.6¢</text>
                      <text x="575" y="380" font-size="15" font-family="sans-serif" fill="#fff" text-anchor="middle">Credit Savings</text>
                      <text x="575" y="400" font-size="15" font-family="sans-serif" fill="#fff" text-anchor="middle">(Reduce Backbone Balance)</text>
                      <!-- Right (Equal) -->
                      <rect x="710" y="335" width="180" height="80" rx="12" style="fill:#c22b2b"/>
                      <text x="800" y="360" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle">Equal</text>
                      <text x="800" y="380" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle">Cost = 2.6¢</text>
                      <text x="800" y="400" font-size="15" font-family="sans-serif" fill="#fff" text-anchor="middle">No Adjustment</text>
                      <!-- Lines down from three branches -->
                      <line x1="345" y1="415" x2="345" y2="485" stroke="#eee" stroke-width="2"/>
                      <line x1="575" y1="415" x2="575" y2="485" stroke="#eee" stroke-width="2"/>
                      <line x1="800" y1="415" x2="575" y2="485" stroke="#eee" stroke-width="2"/>
                      <!-- Backbone Principal + IRR Paid? -->
                      <rect x="420" y="485" width="310" height="50" rx="12" style="fill:#ffd600"/>
                      <text x="575" y="515" font-size="18" font-family="sans-serif" fill="#10181c" text-anchor="middle" font-weight="bold">Backbone Principal + IRR Paid?</text>
                      <!-- Yes/No branches down -->
                      <line x1="575" y1="535" x2="500" y2="600" stroke="#fff" stroke-width="2"/>
                      <line x1="575" y1="535" x2="660" y2="600" stroke="#fff" stroke-width="2"/>
                      <!-- No (left) -->
                      <rect x="370" y="600" width="160" height="40" rx="10" style="fill:#714823"/>
                      <text x="450" y="625" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle">No: All Remaining to Backbone Payment</text>
                      <!-- Yes (right) -->
                      <rect x="610" y="600" width="180" height="40" rx="10" style="fill:#1fa95b"/>
                      <text x="700" y="625" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle">Yes: 50/50 Split Backbone/JV Partner</text>
                      <!-- End Node/Box Down Middle -->
                      <rect x="520" y="660" width="110" height="40" rx="10" style="fill:#003366"/>
                      <text x="575" y="685" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle" font-weight="bold">End</text>
                    </svg>

                    Waterfall describes payment priorities for mining revenue through JV expenses, debt service, cost recovery, and profit sharing.
